<main class="flex-shrink-0" style="background-color: rgb(26, 26, 26);">
  <!-- Carrusel de imágenes -->
  <div id="carouselExampleFade" class="carousel slide carousel-fade custom-size-carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/carousel/carousel1.jpg" class="d-block w-100" alt="Carrusel de naturaleza">
      </div>
      <div class="carousel-item">
        <img src="assets/carousel/carousel2.jpg" class="d-block w-100" alt="Paisaje montañoso al atardecer">
      </div>
      <div class="carousel-item">
        <img src="assets/carousel/carousel3.jpg" class="d-block w-100" alt="Vista aérea de un bosque">
      </div>
