<div class="container contact-container my-5" style="max-width: 800px;">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <br>
          <div class="text-center">
              <h2 class="section-title mb-4">Cont치ctanos 游밼</h2>
          </div>
          <br>
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" id="name" formControlName="name" class="form-control" placeholder="Tu nombre">
                  <div *ngIf="contactForm?.get('name')?.invalid && contactForm?.get('name')?.touched"
                      class="text-danger">
                      Nombre es requerido.
                  </div>
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Correo Electr칩nico</label>
                  <input type="email" id="email" formControlName="email" class="form-control"
                      placeholder="tu.email@example.com">
                  <div *ngIf="contactForm?.get('email')?.invalid && contactForm?.get('email')?.touched"
                      class="text-danger">
                      Correo electr칩nico v치lido es requerido.
                  </div>
              </div>
              <div class="mb-3">
                  <label for="message" class="form-label">Mensaje</label>
                  <textarea id="message" formControlName="message" class="form-control" rows="5"
                      placeholder="Tu mensaje"></textarea>
                  <div *ngIf="contactForm?.get('message')?.invalid && contactForm?.get('message')?.touched"
                      class="text-danger">
                      Mensaje es requerido.
                  </div>
              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
              </div>
          </form>
      </div>
  </div>
</div>
