<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card shadow-sm p-4 rounded">
              <div class="card-body">
                  <h3 class="mb-4 text-center font-weight-bold">Recuperar Contraseña</h3>
                  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                      <div class="form-group mb-3">
                          <label for="email" class="form-label">Correo Electrónico</label>
                          <input type="email" formControlName="email" class="form-control form-control-lg" id="email"
                              placeholder="juan.perez@example.com" required />
                          <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
                              class="text-danger">
                              <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
                                  El correo electrónico es obligatorio.
                              </div>
                              <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
                                  El formato del correo electrónico no es válido.
                              </div>
                          </div>
                      </div>
                      <div class="d-flex justify-content-end">
                          <button type="submit" class="btn btn-primary btn-lg">Recuperar Contraseña</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
