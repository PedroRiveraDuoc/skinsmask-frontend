<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card card-login">
              <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-center"><strong>Iniciar sesión</strong></h3>
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                      <div class="form-outline mb-4">
                          <input type="email" id="loginEmail" formControlName="email"
                              class="form-control form-control-lg" placeholder="Correo Electrónico" required />
                          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                              class="text-danger">
                              <div *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico no puede estar vacío.</div>
                              <div *ngIf="loginForm.get('email')?.errors?.['email']">El formato del correo electrónico no es válido.</div>
                          </div>
                      </div>

                      <div class="form-outline mb-4">
                          <input type="password" id="loginPassword" formControlName="password"
                              class="form-control form-control-lg" placeholder="Contraseña" required />
                          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                              class="text-danger">
                              <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña no puede estar vacía.</div>
                          </div>
                      </div>

                      <div class="d-flex justify-content-between align-items-center mb-4">
                          <a href="/forgot-password-form" class="text-muted">¿Olvidaste tu contraseña?</a>
                      </div>

                      <div class="d-grid gap-2">
                          <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
